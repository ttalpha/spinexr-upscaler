services:
  api1:
    image: spinexr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api1
    expose:
      - "8080"
    restart: unless-stopped
    volumes:
      - api/uploads:/app/api/uploads
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - backend
  api2:
    image: spinexr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api2
    expose:
      - "8080"
    volumes:
      - api/uploads:/app/api/uploads
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - backend

  api3:
    image: spinexr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api3
    expose:
      - "8080"
    volumes:
      - api/uploads:/app/api/uploads
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - backend
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
